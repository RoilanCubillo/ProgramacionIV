<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form | UnaBestCoders</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="brand animated bounceInDown">Contact <span>With Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-info animated">
                <h4>Know more about this project</h4>
                <p>We would love to be in touch with you! always read your messages!</p>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> General Valley</li>
                    <li><i class="fas fa-phone"></i> (506) 2770 00 00</li>
                    <li><i class="fas fa-envelope-open-text"></i> hello@UnaBestCoders.com</li>
                </ul>
                <p>UnaBestCoders.com</p>
            </div>
            <div class="contact-form animated">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject">
                    </p>
                    <p class="block">
                       <label for="message">Message</label> 
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="block">
                        <button class="animated tada delay-1s">
                            Send
                        </button>
                    </p>
                </form>
            </div>
          
        </div>

    </div>

</body>
</html>
